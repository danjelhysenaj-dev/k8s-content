apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: "mongo"
  replicas: 2
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:4.0.0
        args: ["--dbpath","/data/db"]
        env:
          - name: MONGO_INITDB_ROOT_USERNMAE
            value: "admin"
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: "password"
        command:
          - mongod
          - "--bind_ip_all"
          - "--relSet"
          - rs0
        volumeMounts:
        - name: mongo-volume
          mountPath: /date/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: demo-storage
      resources:
        requests:
          storage: 1Gi
